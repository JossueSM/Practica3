<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Gasto</th>
        <th scope="col">Tipo</th>
        <th scope="col">RUC</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let gasto of gastos">
        <th scope="row">{{gasto.id}}</th>
        <td>{{gasto.valor}}</td>
        <td>{{gasto.tipo}}</td>
        <td>{{gasto.ruc}}</td>
      </tr>
    </tbody>
  </table>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Nombre de Usuario</th>
        <th scope="col">Correo Electronico</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
      </tr>
    </tbody>
  </table>
